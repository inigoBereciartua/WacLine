<div id="chooseChecklist">
    <div id="chooseChecklistOverlay"></div>    
    <div id="chooseChecklistContainer">
        <h1>Choose evaluation method</h1>
        <p>Which evaluation method would you like to use for this document?</p>
        <p>(The number next to the method indicates the matches of keywords found in the text)</p>
        <select id="checklistSelect">
        </select>
        <div>
            <button id="acceptChecklistButton">Accept</button>
            <button id="cancelChecklistButton">Cancel</button>
          </div>
    </div>
</div>
